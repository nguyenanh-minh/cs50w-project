<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="icon" type="image/png" href="google-icon.webp">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <nav>
                <a href="images.html">Images</a>
                <a href="advanced.html" style="margin-right:10px">Advanced</a>
            </nav>
        </div>
        <div class="search-bar">
            <div class="google-logo">
                <img src="google-logo.png" width="272px" alt="google-logo">
            </div>
            <form action="https://www.google.com/search">
                <div class="search-bar-input">
                    <div class="search-logo-left" style="height: 19px; width: 19px;">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="#9aa0a6" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </div>
                    <input type="text" name="q" class="search-bar-textarea" autocomplete="off">
                    <div class="search-logo-right">
                        <label>
                            <input type="submit" style="display:none">
                            <svg class="searching-logo" fill="#8ab4f8" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1707831834421">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </label>
                    </div>  
                </div>
                <div class="button">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
